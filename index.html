<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDSRP Training</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SDSRP Training</h1>
    </header>
    <div class="container">
        <h2 class="page-title">Next Training Date</h2>
        <div class="date-time">
            <p>November 5th, 12 PM EST time</p>
        </div>
        <div class="date-time">
            <p>Trainer: smileverymile</p>
        </div>
        <p class="description">Join our training now! The sooner you join, the sooner you will be able to be a full member of our SDSRP Management Team!</p>
        <form name="training" netlify>
            <input type="hidden" name="form-name" value="contact" />
            <div class="form-group">
                <label for="roblox-username">Roblox Username</label>
                <input type="text" id="roblox-username" name="roblox-username" placeholder="Enter your Roblox username" required>
            </div>
            <div class="form-group">
                <label>Will you be attending this training date?</label>
                <div class="checkbox-group">
                    <input type="checkbox" name="attending-training" value="Yes" id="attending-yes">
                    <label for="attending-yes">Yes</label>
                    <input type="checkbox" name="attending-training" value="No" id="attending-no">
                    <label for="attending-no">No</label>
                </div>
            </div>
            <button type="submit" class="register-button">Submit</button>
        </form>
    </div>
    <footer>
        &copy; 2023 SDSRP Training. All rights reserved.
    </footer>
</body>
</html>
